<div>
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">Tipo</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Linea</th>
              <th scope="col">Columna</th>
              <th scope="col">Lexema</th>
            </tr>            
            </thead>
            <tbody>
                <tr *ngFor='let error of errores'>
                    <th scope="row">{{error.tipo}}</th>
                    <td>{{error.desc}}</td>
                    <td>{{error.lin}}</td>
                    <td>{{error.col}}</td>
                    <td>{{error.lexema}}</td>
                </tr>                
            </tbody>            
    </table>
    
</div>
